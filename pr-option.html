<link rel="import" href="../polymer/polymer.html">

<!--
An element to define each options into a range.

Example:

    <pr-option></pr-option>

Example:

    <pr-option>
      Value
    </pr-option>

@demo demo/pr-option.html
@hero hero.svg
-->

<dom-module id="pr-option">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
        cursor: pointer;
      }
      :host[selected] {
        font-weight: bold;
        background: #ddd;
      }
      :host:not([selected]):hover,
      :host:not([selected]):active {
        background: #eee;
      }
    </style>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'pr-option',
      properties: {
        /**
         * `selected` true to select and false when is unselected.
         *
         * @type Boolean
         */
        selected: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
