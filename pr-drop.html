<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../pr-animations/pr-animations-behavior.html">

<!--
An element to show and hide a drop down panel.

Example:

    <pr-drop></pr-drop>

Example:

    <pr-drop>
      <h2>Hello pr-drop</h2>
    </pr-drop>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="pr-drop">
  <template>
    <style>
      :host {
        display: none;
        position: absolute;
        box-sizing: border-box;
        background: #f9f9f9;
        border: 1px solid #eee;
        border-radius: 3px;
        padding: 10px 20px;
        z-index: 1;
      }

      :host[entry] {
        opacity: 1;
      }

    </style>

    <content></content>

  </template>

  <script>
    Polymer({
      is: 'pr-drop',

      behaviors: [PrAnimationsBehavior],

      properties: {
        /**
         * `opened` true to show false to hide
         *
         * @type Boolean
         */
        opened: {
          type: Boolean,
          value: false,
          notify: false,
          reflectToAttribute: true,
          observer: '_obervingOpenedChanges'
        }
      },

      created: function() {
        this.fade();
        this.player.pause();
      },

      detached: function() {
        this.player = null;
      },

      /**
       * it is to open the drop down panel
       *
       */
      open: function() {
        if (this.opened) {
          return;
        }
        this.opened = true;
      },

      /**
       * it is to close the drop down panel
       *
       */
      close: function() {
        if (!this.opened) {
          return;
        }
        this.opened = false;
      },

      /**
       * it run an fade animation to close the drop down panel
       *
       */
      //TODO para las animaciones usar la misma para entry y exit
      //configurar los valores
      //TODO limpiar memoria en detached
      _fadeOut: function() {
        this.player.effect.timing.duration = 100;
        this.player.onfinish = () => {
          if (!this.opened) {
            this.style.display = 'none';
          }
        }
        //same as reverse()
        this.player.playbackRate = -1;
      },

      /**
       * it run an fade animation to open the drop down panel
       *
       */
      _fadeIn: function() {
        this.style.display = 'block';
        //to prevent reverse
        this.player.effect.timing.duration = 200;
        this.player.playbackRate = 1;
        this.player.play();
      },

      /**
       * it run an animation (_fadeIn or _fadeOut) when opened changes
       *
       */
      _obervingOpenedChanges: function() {
        if (!this.opened) {
          this._fadeOut();
        } else if (this.opened) {
          this._fadeIn();
        }
      }

    });
  </script>
</dom-module>
